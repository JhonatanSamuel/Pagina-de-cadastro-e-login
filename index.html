<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/svg+xml" href="./assets/fundo-.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Login e Registro</title>
  </head>
  <body>
    <header>
      <h2 class="logo"></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box" >
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="senha" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Salvar usuário</label>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Não tem conta?<a href="#" class="register-link"> Cadastre-se</a>
            </p>  
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registro</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon 
            name="person"></ion-icon></span>
            <input type="email" required />
            <label>Nome do usuário</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box" onclick="showLide()">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="senha" type="password" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Concordo com os termos & condições</label>
          </div>
          <button type="submit" class="btn ">Registrar</button>
          <div class="login-register">
            <p>
              Já tem uma conta?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>



    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
